<div class="dynamic-field form-select" [formGroup]="group">
  <label>{{config.label}}</label>
  <select [formControlName]="config.name">
    <option value="0">{{config.placeholder}}</option>
    <ng-template ngFor let-option let-i="index" [ngForOf]="config.options">
      <option value="{{i+1}}">
        {{ option }}
      </option>
    </ng-template>
  </select>
</div>
